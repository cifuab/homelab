# --- Talos-specific requirements ---
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# Talos blocks loading kernel modules from pods, so ensure SYS_MODULE is not requested.
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

# --- Metrics (Prometheus) ---

# Cilium agent metrics (useful for Grafana dashboards)
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true   # set to false if you DON'T have ServiceMonitor CRD

# Cilium operator metrics
operator:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true # set to false if you DON'T have ServiceMonitor CRD

  # Hubble Relay metrics (optional, but nice to have)
  relay:
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true # set to false if you DON'T have ServiceMonitor CRD


