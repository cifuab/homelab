# cilium-values.yaml
# Talos + Flannel -> Cilium migration (safe path)
# - keep kube-proxy for now
# - tunnel (vxlan) for simplicity
# - Talos-required: disable cgroup automount + drop SYS_MODULE capability

kubeProxyReplacement: "true"

k8sServiceHost: "192.168.0.210"
k8sServicePort: 6443

ipam:
  mode: "kubernetes"

routingMode: "tunnel"
tunnelProtocol: "vxlan"

# Pod + Service CIDRs for your cluster (informational / can help clarity)
# Pod CIDR:     10.244.0.0/16
# Service CIDR: 10.96.0.0/12


resources:
  requests:
    cpu: "1"
    memory: 512Mi
  limits:
    cpu: "3"
    memory: 2Gi


# Enterprise-grade visibility
hubble:
  enabled: true

  relay:
    enabled: true
    replicas: 2
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: "1"
        memory: 512Mi
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true

  ui:
    enabled: true

  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop:labelsContext=source_namespace,destination_namespace,traffic_direction
      - tcp
      - http
      - flow:labelsContext=source_namespace,source_workload,destination_namespace,destination_workload,traffic_direction
      - httpV2:labelsContext=source_namespace,source_workload,destination_namespace,destination_workload,traffic_direction
    serviceMonitor:
      enabled: true


