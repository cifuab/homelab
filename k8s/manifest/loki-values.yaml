chunksCache:
  enabled: false

deploymentMode: SingleBinary

loki:
  auth_enabled: false

  extraEnvFrom:
    - secretRef:
        name: loki-s3-creds

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin

    s3:
      endpoint: http://loki-minio.logging.svc.cluster.local:9000     #important using in another cluster
      region: eu-central-1   #important using in another cluster
      s3ForcePathStyle: true
      insecure: true

minio:
  enabled: true

  extraEnvFrom:
    - secretRef:
        name: loki-minio-root

  persistence:
    enabled: true
    storageClass: longhorn-retain    #important using in another cluster
    size: 20Gi

  buckets:
    - name: loki-chunks
    - name: loki-ruler
    - name: loki-admin

singleBinary:
  replicas: 1

# Zero out replica counts of other modes (important!)
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
