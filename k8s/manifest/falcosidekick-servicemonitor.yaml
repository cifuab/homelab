apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: falcosidekick
  namespace: falco
  labels:
    release: kps
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: falcosidekick
      app.kubernetes.io/instance: falco
  namespaceSelector:
    matchNames:
      - falco
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
